name: Scala CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source and setup Java
        uses: dasch-swiss/shacl-cli/.github/actions/preparation@main
      - name: Run tests
        run: ./sbtx test
